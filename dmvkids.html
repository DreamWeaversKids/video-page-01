
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Video</title>
    <style>
        body {
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white for visibility */
            display: flex; /* Use flexbox to center the iframe */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            position: relative; /* Position relative for absolute positioning of the heading */
        }
        h1 {
            position: absolute; /* Position the heading absolutely */
            top: 20px; /* Distance from the top */
            text-align: center; /* Center the heading */
            width: 100%; /* Full width to center text */
        }
        iframe {
            margin-top: 60px; /* Add margin to push the iframe down */
        }
    </style>
</head>
<body>
    <h1>Love knows No Bounds!</h1>
	<br/>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tYpugdqoxXg?si=tmrVX2kylIU-Gbwj" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>
</html>
